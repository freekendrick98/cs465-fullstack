    <div class="col">
        <button (click)="addTrip()" type="button" class="btn btn primary">Add Trip</button>
    </div>
</div>
<div class="row g-4">
    <div class="col-md-3" *ngfor="let trip of trips">
        <app-trip-card [trip]="trip" (delete)="onTripDeleted($event)"></app-trip-card>
    </div>
</div>
<div class="row g-4">
    <div class ="col-md-3" *ngFor="let trip of trips">
        <app-trip-card [trip]="trip"></app-trip-card>
    </div>
</div>
